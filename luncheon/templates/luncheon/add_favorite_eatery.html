    <h1>Add {{eatery.name}} to your favorites</h1>

    <form action="" method="post" class="add-favorite__form  input-group">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input class="btn btn-default btn-lg" type="submit" value="Continue" />
    </form>

{% endblock %}
