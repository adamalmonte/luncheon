{% extends "base.html" %}

{% block content %}
    <h1>Eatery List</h1>

    {% if eatery_list %}
    <ul>

      {% for eatery in eatery_list %}
      <li>
        <a href="{{ eatery.get_absolute_url }}">{{ eatery.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no eateries defined in Luncheon.</p>
    {% endif %}       
{% endblock %}
